<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey_Form_Netflix</title>
</head>
<body>
    <div class="container">
        <header id="title">
            <h1>Net<span id="flix">Flix</span></h1>
            <p>Thank you for signing up at Netflix. Tell us more about yourself</p>

        </header><br>
        <form id="survey-form" action="result.html" method="get">
            <div class="box">
                <label for="input-name">Name</label>
                <input type="text" id="input-name" class="align" name="input-name" placeholder="Enter your name">
            </div>
            <div class="box">
                <label for="input-age">Age</label>
                <input type="number" id="input-age" class="align" name="input-age" placeholder="Age">
            </div>
            <div class="box">
                <label for="input-email">Email</label>
                <input type="email" id="input-email" class="align" name="input-email" placeholder="Enter your email">
            </div>
            <div class="box">
                <label for="dropdown-list">Content Type</label>
                <select name="dropdown-list" id="dropdown-list" class="align">
                    <option value="Series">Series</option>
                    <option value="Movies">Movies</option>
                    <option value="Shows">Shows</option>
                </select>
            </div>
            <div class="check-box">
                <label>Movie Type</label>

                
                <label><input type="checkbox" name="movie-type" id="comedy" value="comedy">Comedy</label>

                
                <label><input type="checkbox" name="movie-type" id="action" value="action" >Action</label>
                
                
                <label><input type="checkbox" name="movie-type" id="romance" value="romance" >Romance</label>
            </div>
            <div class="radio-box">
                <label for="gender">Gender</label>

                
                <label><input type="radio" name="gender" id="male" value="male">Male</label>

                
                <label><input type="radio" name="gender" id="female" value="female">Female</label>

                
                <label><input type="radio" name="gender" id="other" value="other" checked>Other</label>
                
            </div>

            <div class="textarea-box">
                <label for="feedback-box">Feed Back</label>
                <textarea name="feedback-box" id="feedback-box" placeholder="Any comment..."></textarea>
            </div>
            <div id="buton-box">

                <button type="submit" id="buton">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
